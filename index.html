<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css"></link>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
		<div class="option-header">
			<h1>Restaurant Finder</h1>
			<ul class="category-list" data-bind="foreach: categoryList">
				<li class="category-item" data-bind="text:$data, click: $parent.queryRestaurant"></li>
			</ul>
			<div class="filter">
				<label id="labelfilter">Filter</label>
				<input id="inputfilter" type="text" data-bind="value: filterTarget, event:{ keyup: filterLocation }, valueUpdate:'afterkeydown'"/>
				
			</div>
		</div>
		<div class="location-group">
			<ul class="location-list" data-bind="foreach: locationList">
				<li class="location-item" data-bind="visible: isFilteredIn,template:{name:'friend-template'}, css: {'current-item': isShowDetail }, event: { mouseover: $parent.enableHighlight, mouseout: $parent.disableHighlight, click: $parent.showDetail}"></li> 
			</ul>
		</div>
		<p id="note">The Restaurant data is from Foursquare</p>
      </div>
	  <div id="map"></div>
    </div>
	
	<script type="text/html" id="friend-template">
		<h3 data-bind="text: (id + 1) + '.' +  title"></h3>
		<p data-bind="html: address,visible: isShowDetail"></p>
		<p data-bind="html: phone,visible: isShowDetail"></p>
    </script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAKw3oUhX4EqhXPmL9jJ9YY4GagTP9s_iU&v=3&callback=initMap" onerror="googleError()">
    </script>

  </body>
</html>
